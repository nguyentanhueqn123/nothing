<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quản lý chi tiêu</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1>Quản lý chi tiêu</h1>
        <a class="link-detail" href="./src/detail/detail.html">Chi tiết thống kê</a>
        <div class="input-container">
            <input type="text" id="expenseName" placeholder="Tên chi tiêu" autofocus>
            <input type="number" id="expenseAmount" placeholder="Số tiền">
            <input type="date" id="expenseDate">
        </div>
        <div class="button-container">
            <button id="addExpenseButton" onclick="addExpense()">THÊM CHI TIÊU</button>
        </div>
        <div class="container-total">
            <div class="position">
                <p class="total">Tổng chi:</p>
                <p class="total" id="totalExpense" >0</p>
            </div>
            <div class="position-total__month">
                <div class="total" colspan="4">Tổng chi theo tháng:</div>
                <div class="" id="totalExpenseByMonth">0</div> 
            </div>
           
        </div>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Ngày</th>
                    <th>Tên</th>
                    <th>Số tiền</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="expenseList"></tbody>
        </table>
    </div>

    <script src="./script.js">
    </script>
    
</body>
</html>
